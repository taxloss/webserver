<html>
 <head>
 <script src = "jquery-3.4.1.js"></script>
 <script type ="text/JavaScript">
 function setCSS(){
 $('p:nth-child(1)').css("font-style","italic");
 $('p:nth-child(4)').css("font-style","italic");
 $("button#enlarge").on("click", function() {
 $("p").addClass("big");
});
$("button#reduce").on("click", function() {
  $("p").removeClass("big");
})
 }
 </script>
 </head>
 <body>
  <h1>Selecting the first and last tag</h1>
<button id="enlarge">Enlarge</button>
<button id="reduce">Reduce</button>
  
   <div>
    <p style="font-size:24px;">I love jquery1</p>
	<p>I love jquery2</p>
	<p>I love jquery3</p>
	<p style="font-size:24px;">I love jquery4</p>
   </div>
   <input type="button" value="Click Me" onclick= "setCSS()">
   </input>
 </body>
</html>
