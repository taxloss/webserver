<html>
<head>
<script src = "jquery-3.4.1.js"></script>
<script type = "text/JavaScript">
function changeColor(){
$(".divClick").css
("background-color","red");
}
function changeHide(){
$(".divClick").css
("background-color","");
}
</script>
</head>
<body>

 <div class = "divClick"
 onmouseover="changeColor()"
 onmouseout="changeHide()"
 style="cursor:pointer;
 width:300px;Height:110px;
 background-color: #D42CCE;">

 <h1>Put the cursor over the box to change background Color</h1>
  </div>
</body>
</html>
